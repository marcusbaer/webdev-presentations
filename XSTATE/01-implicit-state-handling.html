<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <title>implicit state handling</title>
    <style>
        button { background-color: red; border-radius: 50%; height: 120px; width: 120px; }
        button.--green { background-color: green; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuex@2/dist/vuex.js"></script>
    <script src="https://unpkg.com/xstate@4/dist/xstate.js"></script>
    <script type="module">
        new Vue({
            el: '#app',
            methods: {
                onClick (ev) {
                    ev.target.classList.toggle('--green')
                }
            }
        })
    </script>
</head>

<body>
    <div id="app">
        <button @click="onClick"></button>
    </div>
</body>

</html>
