<html lang="de">

        <style>
        h1 {
            cursor: pointer;
            padding: 5px;
        }
        h1:hover {
            background-color: yellow;
            color: blue;
            margin-left: 0;
            transition: margin-left ease-in 500ms;
        }
        h1.picked {
            margin-left: 10%;
        }
        img {
            width: 100%;
        }
        </style>
        <script>
            function render () {
                const headline = document.getElementsByTagName('h1')[0]

                headline.innerHTML += ' (klick mich)'

                headline.addEventListener('click', (event) => {
                    // console.log(event.target.classList, event.target.classList.contains('picked'));
                    event.target.classList.toggle('picked');
                    // if (event.target.classList.contains('picked')) {
                    //     event.target.classList.remove('picked');
                    // } else {
                    //     event.target.classList.add('picked');
                    // }
                })
            }

            // window.onload = render
        </script>
    </head>

        <p>Beispiel für einen <a href="shop.html">einfachen Shop</a>.</p>

            </select>
            <button>Absenden</button>
        </form>
        <img src="https://www.fau.de/files/2016/02/Sonnenuntergang_COLOURBOX.jpg" alt="Sonnenuntergang">
        <table>
            <thead>
                <tr>
                    <td>Spalte 1</td>

                </tr>
            </thead>
            <tbody>
                <tr>

        </table>

            render();

</html>
